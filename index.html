<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1{
          text-align: center;
        }
        .calculator {
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 400px;
            background-color: white;
        }

        .display {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 2em;
        }
        .display input{
          width: 100%;
          font-size: 30px;
          font-weight: bold;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
        }

        .buttons button {
            padding: 20px;
            font-size: 1.5em;
            font-weight: bold;
            border: none;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buttons button:hover {
            background-color: #e0e0e0;
        }

        .buttons button:active {
            background-color: #d0d0d0;
        }

        .buttons .operator {
            background-color: #ff9500;
            color: white;
        }

        .buttons .operator:hover {
            background-color: #ff8500;
        }

        .buttons .operator:active {
            background-color: #ff7500;
        }

        .buttons .equals {
            background-color: #28a745;
            color: white;
            grid-column: span 4;
        }

        .buttons .equals:hover {
            background-color: #218838;
        }

        .buttons .equals:active {
            background-color: #1e7e34;
        }

        .buttons .clear {
            background-color: #dc3545;
            color: white;
        }

        .buttons .clear:hover {
            background-color: #c82333;
        }

        .buttons .clear:active {
            background-color: #bd2130;
        }
    </style>
</head>
<body>
  
    <div class="calculator">
      <h1>MINI CALCULATOR</h1>
        <div class="display"><input type="text" readonly /></div>
        <div class="buttons">
            <button class="clear" onclick="clr()">clear</button>
            <button class="clear" onclick="backspace()">C</button>
            <button onclick="fun(this)">.</button>
            <button class="operator" onclick="fun(this)">/</button>
            <button onclick="fun(this)">7</button>
            <button onclick="fun(this)">8</button>
            <button onclick="fun(this)">9</button>
            <button class="operator" onclick="fun(this)">*</button>
            <button onclick="fun(this)">4</button>
            <button onclick="fun(this)">5</button>
            <button onclick="fun(this)">6</button>
            <button class="operator" onclick="fun(this)">-</button>
            <button onclick="fun(this)">1</button>
            <button onclick="fun(this)">2</button>
            <button onclick="fun(this)">3</button>
            <button class="operator" onclick="fun(this)">+</button>
            <button onclick="fun(this)">0</button>
            <button class="equals" onclick="res()">=</button>
        </div>
    </div>

    <script>
        let inp = document.getElementsByTagName("input")[0];

        function fun(e) {
            inp.value += e.innerText;
        }

        function res() {
            try {
                inp.value = eval(inp.value);
            } catch (e) {
                inp.value = "Error";
            }
        }

        function clr() {
            inp.value = "";
        }

        function backspace() {
            inp.value = inp.value.slice(0, -1);
        }
    </script>
</body>
</html>
